<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <style> 

    body {
     font-family: Arial, Helvetica, sans-serif;
    }

    thead {
     color: blanchedalmond;
    }


    tbody {
     color: blueviolet;
     }


    tfoot {

   color: red;
    }
    
    
   table, th, td {
    border: 1px solid; 
  } 
   
</style>     
</head>


<body>
     <h4> Elemento thead, thbody, y tfoot en la tabla</h4>
  <table> 
     <thead> 
        <tr>
            <th>Month</th>
            <th>Saving</th>
        </tr>
     </thead>
        <tbody>  
          <tr>      
               <td>January </td>
               <td rowspan="2">$100</td>
              <td rowspan="2">$180</td>

          </tr>
        <tr>
               <td>February</td>
               <td>$80</td>
        </tr>
        </tbody>
        <tfoot> 
             <tr>
               <td>Sum</td>
                <td>$180</td>
             </tr>
        </tfoot>
  </table>
</body>
</html>
